<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    </head>
<body>
    <h2 style="text-align: center;">Top 10 Leaderboard</h2>
    <table>
        <tr>
            <th>Position</th>
            <th>Who</th>
            <th>Time</th>
            <th>Sourceword</th>
            <th>Matches</th>
        </tr>
        {% for row in leaderboard %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ row[0] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Return to Menu</a>
</body>
</html>
